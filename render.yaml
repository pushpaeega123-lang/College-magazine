services:
  - type: web
    name: college-magazine
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MONGO_URI
        fromDatabase:
          name: college-magazine
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_FOLDER
        value: "/opt/render/project/src/static/uploads"
      - key: MAX_CONTENT_LENGTH
        value: "16777216"
    plan: free
