{% extends "admin_base.html" %}

{% block title %}Add Event - St. Ann's College Magazine{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Add Event</h1>
        <p class="text-gray-600 mt-2">Create a new event for the college.</p>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-6">
        <form action="{{ url_for('admin_add_event') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Event Title</label>
                <input type="text" name="title" id="title" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" rows="6" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500"></textarea>
            </div>

            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Event Date</label>
                <input type="date" name="date" id="date" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
            </div>

            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <input type="text" name="location" id="location" required
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500"
                    placeholder="e.g., Main Auditorium">
            </div>

            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Event Image</label>
                <div class="mt-1 flex items-center">
                    <input type="file" name="image" id="image" accept="image/*"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
                </div>
                <p class="mt-2 text-sm text-gray-500">Optional. Upload an image for the event.</p>
            </div>

            <div class="flex items-center justify-end space-x-4">
                <a href="{{ url_for('admin_events') }}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">Cancel</a>
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Add Event</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
